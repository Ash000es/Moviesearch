<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />



</head>

<body>
  <div class='container'>

    <div class="row align-items-center">

      <div class="col">

        <div id="responseField class='d-flex'">
          <h1 class=' display-4 mb-4'>Enter a movie name</h1>
          <div class="input-group mb-3">
            <input id="input" type="text" class="form-control" placeholder="Search for a movie"
              aria-label="Search for a movie" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button id="submit" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>




            <div class="dropdown d-flex">
              <button class="btn btn-primary dropdown-toggle " type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a id='button1' class="dropdown-item" href="#">Vote count</a>
                <a id='button2' class="dropdown-item" href="#">Release date</a>
                <a id='button3' class="dropdown-item" href="#">vote average</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


    <div class='row'>
      <div class="col">
        <div id="table" class='list-group-item mb-3'></div>

        <div id="title"></div>
      </div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>


</html>
